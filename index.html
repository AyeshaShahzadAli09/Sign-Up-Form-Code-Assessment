<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- website logo -->
     <link rel="shortcut icon" href="https://th.bing.com/th/id/R.5c00efd0618ba4dd77147b7052af35c6?rik=SKXY%2fVDcG8e%2b6w&pid=ImgRaw&r=0" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/styless.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <form for="sign-up" action="#" id="contactForm">    
            <h1>Leaf</h1>
        <h2 class="text-dark text-center">Create Account</h2>
        <div class="form-text text-lead">
        <label for="name">Full Name:</label>
        <input name="name" type="text" id="fullName" placeholder="Enter Full Name..." required/>

        <label for="email">Email:</label>
        <input name="email" type="email" id="email" placeholder="Enter Email..." required/>

        <label for="number">Phone Number:</label>
        <input name="number" type="number" id="phnumber" placeholder="Enter Phone Number..." required/>

        <label for="password">Password:</label>
        <input name="passsword" type="password" id="password" placeholder="Enter Password..." required/>

        <button type="submit" class="btn btn-submit">Sign-Up</button>

        <p class="text-center m-1">also login with</p>

        <div class="login-icons">
            <img src="https://freelogopng.com/images/all_img/1657955079google-icon-png.png" alt="Google" >
            <img src="https://th.bing.com/th/id/R.ed3723c5ce4f4b9c195320bb5cdd2c6d?rik=W72FdOIJkenHdA&pid=ImgRaw&r=0" alt="Facebook" >
            <img src="https://th.bing.com/th/id/R.00e6e9ed02320287fbd7ad3cdd8000ee?rik=oaLSiNaTnrXsrw&riu=http%3a%2f%2fwww.iconninja.com%2ffiles%2f4%2f936%2f948%2fblack-apple-icon.png&ehk=jOju4AN2QamR4%2bW8oYTUKMWekDBW3UU7rAjXpa0RPPI%3d&risl=&pid=ImgRaw&r=0" alt="Apple" >
        </div>
    </div>
        </form>
        <div id="message">
            <p>Sign Up successfully!!! Welcome to Crew!!!</p>
        </div>
    </div>
    <script src="./JS/app.js"></script>
</body>
</html>
